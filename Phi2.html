<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixpunkte Visualisierung</title>
    
    <!-- Styling (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (Zentraler, stabiler Server) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (übersetzt den Code im Browser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans', sans-serif; background-color: #f8fafc; }
        .math-serif { font-family: 'Times New Roman', Times, serif; font-style: italic; }
        
        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #4f46e5; cursor: pointer; margin-top: -8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px;
        }
        
        /* Lade-Overlay */
        #loading { position: fixed; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 100; font-weight: bold; color: #64748b; }
    </style>
</head>
<body>

    <!-- Ladebildschirm, verschwindet wenn React startet -->
    <div id="loading">Lade Visualisierung...</div>
    
    <!-- Hier wird die App reinmontiert -->
    <div id="root"></div>

    <script type="text/babel">
        // Falls React nicht geladen wurde, Fehler abfangen
        if (!window.React || !window.ReactDOM) {
            document.getElementById('loading').innerHTML = "<span style='color:red'>Fehler: Skripte konnten nicht geladen werden. Bitte Internetverbindung prüfen.</span>";
        }

        const { useState, useEffect } = React;

        // --- ICONS (Direkt als SVG Code, keine externe Bibliothek nötig) ---
        const IconPlay = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const IconPause = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const IconRefresh = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 21H3v-5"></path></svg>;
        const IconGitFork = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="18" r="3"></circle><circle cx="6" cy="6" r="3"></circle><circle cx="18" cy="6" r="3"></circle><path d="M18 9v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9"></path><path d="M12 12v3"></path></svg>;

        // --- TYPOGRAPHY (Mathe Schriftart) ---
        const M = ({ children }) => <span className="math-serif text-lg mx-1">{children}</span>;

        // --- HAUPTKOMPONENTE ---
        const App = () => {
            const [slope, setSlope] = useState(0.5); 
            const [startX, setStartX] = useState(0.5);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(0);

            // Simulationseinstellungen
            const iterations = 40;
            const fixX = 2;
            const fixY = 2;
            const range = 4;
            const size = 300; 

            // Animation Timer
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setCurrentStep(prev => {
                            if (prev >= iterations) {
                                setIsPlaying(false);
                                return 0; 
                            }
                            return prev + 1;
                        });
                    }, 150);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            // Mathe-Logik
            const absSlope = Math.abs(slope);
            const isAttracting = absSlope < 1;
            const isRepelling = absSlope > 1;
            const isMonotone = slope >= 0;
            const isOscillating = slope < 0;

            // Pfadberechnung
            const generatePath = (m, x0) => {
                const path = [];
                let x = x0;
                path.push({ x: x, y: 0 }); 
                for (let i = 0; i < iterations; i++) {
                    const nextY = m * (x - fixX) + fixY;
                    if (Math.abs(nextY) > 50 || Math.abs(x) > 50) break; 
                    path.push({ x: x, y: nextY }); 
                    path.push({ x: nextY, y: nextY }); 
                    x = nextY;
                }
                return path;
            };

            // SVG Umrechnung
            const toSvg = (val) => (val / range) * size;
            const toSvgY = (val) => size - (val / range) * size;

            // Kleiner Plot für den Baum
            const MiniPlot = ({ m, active, label }) => {
                const localPath = generatePath(m, 0.5); 
                const strokeColor = active ? (Math.abs(m) < 1 ? '#10b981' : '#ef4444') : '#cbd5e1'; 
                const funcColor = active ? (m >= 0 ? '#3b82f6' : '#8b5cf6') : '#94a3b8';

                return (
                    <div className={`transition-all duration-300 bg-white rounded-lg border-2 p-2 flex flex-col items-center ${active ? 'border-slate-800 shadow-md scale-105 ring-2 ring-indigo-50 z-10' : 'border-slate-100 opacity-50 grayscale scale-95'}`}>
                        <div className="relative w-24 h-24 mb-2 pointer-events-none">
                           <svg viewBox={`0 0 ${size} ${size}`} className="w-full h-full overflow-hidden rounded bg-slate-50">
                             <line x1="0" y1={size} x2={size} y2={size} stroke="#333" strokeWidth="4" />
                             <line x1="0" y1={0} x2={0} y2={size} stroke="#333" strokeWidth="4" />
                             <line x1="0" y1={size} x2={size} y2={0} stroke="#cbd5e1" strokeWidth="4" strokeDasharray="8" />
                             <line 
                                x1={0} y1={toSvgY(m * (0 - fixX) + fixY)} 
                                x2={size} y2={toSvgY(m * (range - fixX) + fixY)} 
                                stroke={funcColor} strokeWidth="6" 
                             />
                             {active && localPath.slice(0, 10).map((p, i, arr) => {
                               if(i===0) return null;
                               return <line key={i} x1={toSvg(arr[i-1].x)} y1={toSvgY(arr[i-1].y)} x2={toSvg(p.x)} y2={toSvgY(p.y)} stroke={strokeColor} strokeWidth="4" />
                             })}
                           </svg>
                        </div>
                        <div className="text-center text-xs">
                            {label}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-20 selection:bg-indigo-100">
                  
                  {/* --- Header & Controls --- */}
                  <div className="sticky top-0 z-50 bg-white/95 backdrop-blur shadow-sm px-4 py-3 border-b border-slate-200">
                    <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                      
                      <div className="flex flex-col w-full md:w-1/2">
                         <div className="flex justify-between text-sm font-bold text-slate-600 mb-1 items-center">
                            <span>Steigung <M>φ'(x)</M></span>
                            <span className={`px-2 py-0.5 rounded text-xs font-mono font-bold ${isAttracting ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                              m = {slope.toFixed(2)}
                            </span>
                         </div>
                         <input 
                            type="range" min="-2.4" max="2.4" step="0.1" 
                            value={slope}
                            onChange={(e) => { setSlope(parseFloat(e.target.value)); setIsPlaying(false); setCurrentStep(0); }}
                         />
                         <div className="flex justify-between text-[10px] text-slate-400 mt-1 font-mono">
                           <span>-2.4</span>
                           <span>0</span>
                           <span>2.4</span>
                         </div>
                      </div>

                      <div className="flex items-center gap-3">
                         <button 
                           onClick={() => setIsPlaying(!isPlaying)}
                           className="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full shadow-lg transition-transform active:scale-95 flex items-center justify-center w-10 h-10"
                           title="Animation Start/Stop"
                         >
                           {isPlaying ? <IconPause /> : <IconPlay />}
                         </button>
                         <button 
                           onClick={() => {setCurrentStep(0); setIsPlaying(false);}}
                           className="bg-white hover:bg-slate-50 text-slate-600 border border-slate-200 p-2 rounded-full shadow-sm transition-transform active:scale-95 w-10 h-10 flex items-center justify-center"
                           title="Zurücksetzen"
                         >
                           <IconRefresh />
                         </button>
                      </div>
                    </div>
                  </div>

                  <main className="max-w-5xl mx-auto p-4 md:p-8">
                    
                    <div className="text-center mb-10">
                        <h1 className="text-3xl font-bold text-slate-900 mb-2">Fixpunkte Visualisierung</h1>
                        <p className="text-slate-500 text-sm">Der Weg zur Konvergenz</p>
                    </div>

                    {/* --- DER BAUM (STRUKTUR) --- */}
                    <div className="flex flex-col items-center relative mb-16">
                       
                       <!-- Wurzel -->
                       <div className="z-10 bg-slate-800 text-white px-6 py-2 rounded-lg shadow-xl text-lg font-serif italic mb-4">
                         Fixpunkte x*
                       </div>

                       <!-- Verbinder zur Ebene 1 -->
                       <div className="w-full max-w-2xl h-8 flex justify-center items-end px-12 relative -mt-4 mb-2 -z-10">
                          <div className={`w-1/2 h-full border-t-2 border-r-2 rounded-tr-2xl transition-colors duration-300 ${isAttracting ? 'border-slate-800' : 'border-slate-200 border-dashed'}`} style={{marginRight: '2px'}}></div>
                          <div className={`w-1/2 h-full border-t-2 border-l-2 rounded-tl-2xl transition-colors duration-300 ${isRepelling ? 'border-slate-800' : 'border-slate-200 border-dashed'}`} style={{marginLeft: '2px'}}></div>
                       </div>

                       <!-- Ebene 1: Anziehend / Abstoßend -->
                       <div className="grid grid-cols-2 gap-4 md:gap-16 w-full max-w-4xl">
                          
                          <!-- Linker Ast -->
                          <div className={`flex flex-col items-center transition-opacity duration-300 ${isAttracting ? 'opacity-100' : 'opacity-40 grayscale'}`}>
                             <div className="bg-white border-2 border-slate-800 px-4 py-2 rounded-lg text-center shadow-sm w-full max-w-[200px] mb-2">
                                <h3 className="font-bold text-slate-800">anziehend</h3>
                                <div className="text-xs bg-green-50 text-green-700 px-2 py-0.5 rounded inline-block border border-green-200 mt-1">
                                  <M>|φ'(x)| &lt; 1</M>
                                </div>
                             </div>
                             
                             <!-- Verbinder Ebene 2 -->
                             <div className="h-6 w-32 flex justify-between relative">
                                 <div className={`absolute left-0 top-0 w-1/2 h-full border-r-2 border-slate-300 ${isAttracting && isMonotone ? '!border-slate-800' : ''}`} style={{transform: 'skewX(20deg)'}}></div>
                                 <div className={`absolute right-0 top-0 w-1/2 h-full border-l-2 border-slate-300 ${isAttracting && isOscillating ? '!border-slate-800' : ''}`} style={{transform: 'skewX(-20deg)'}}></div>
                             </div>

                             <div className="grid grid-cols-2 gap-2 mt-1 w-full">
                                <MiniPlot m={0.5} active={isAttracting && isMonotone} label={<div><b>monoton</b><br/><span className="text-[10px]"><M>0 ≤ m &lt; 1</M></span></div>} />
                                <MiniPlot m={-0.6} active={isAttracting && isOscillating} label={<div><b>oszillierend</b><br/><span className="text-[10px]"><M>-1 &lt; m ≤ 0</M></span></div>} />
                             </div>
                          </div>

                          <!-- Rechter Ast -->
                          <div className={`flex flex-col items-center transition-opacity duration-300 ${isRepelling ? 'opacity-100' : 'opacity-40 grayscale'}`}>
                             <div className="bg-white border-2 border-slate-800 px-4 py-2 rounded-lg text-center shadow-sm w-full max-w-[200px] mb-2">
                                <h3 className="font-bold text-slate-800">abstoßend</h3>
                                <div className="text-xs bg-red-50 text-red-700 px-2 py-0.5 rounded inline-block border border-red-200 mt-1">
                                  <M>|φ'(x)| &gt; 1</M>
                                </div>
                             </div>

                             <!-- Verbinder Ebene 2 -->
                             <div className="h-6 w-32 flex justify-between relative">
                                 <div className={`absolute left-0 top-0 w-1/2 h-full border-r-2 border-slate-300 ${isRepelling && isMonotone ? '!border-slate-800' : ''}`} style={{transform: 'skewX(20deg)'}}></div>
                                 <div className={`absolute right-0 top-0 w-1/2 h-full border-l-2 border-slate-300 ${isRepelling && isOscillating ? '!border-slate-800' : ''}`} style={{transform: 'skewX(-20deg)'}}></div>
                             </div>

                             <div className="grid grid-cols-2 gap-2 mt-1 w-full">
                                <MiniPlot m={1.5} active={isRepelling && isMonotone} label={<div><b>monoton</b><br/><span className="text-[10px]"><M>m &gt; 1</M></span></div>} />
                                <MiniPlot m={-1.5} active={isRepelling && isOscillating} label={<div><b>oszillierend</b><br/><span className="text-[10px]"><M>m &lt; -1</M></span></div>} />
                             </div>
                          </div>
                       </div>
                    </div>

                    {/* --- GROSSE VISUALISIERUNG --- */}
                    <div className="bg-white rounded-xl shadow-lg border border-slate-200 p-4 md:p-6 mt-8 max-w-4xl mx-auto">
                        <div className="flex items-center gap-2 mb-4 border-b border-slate-100 pb-2">
                            <IconGitFork />
                            <h2 className="font-bold text-slate-800">Detail-Simulation</h2>
                        </div>

                        <div className="flex flex-col md:flex-row gap-6">
                            <div className="flex-1 aspect-square max-h-[400px] relative bg-slate-50 rounded border border-slate-200 overflow-hidden cursor-crosshair">
                                 <svg viewBox={`0 0 ${size} ${size}`} className="w-full h-full">
                                    <defs>
                                        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
                                            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e2e8f0" strokeWidth="1"/>
                                        </pattern>
                                    </defs>
                                    <rect width="100%" height="100%" fill="url(#grid)" />
                                    
                                    {/* Achsen */}
                                    <line x1="0" y1={size} x2={size} y2={size} stroke="#64748b" strokeWidth="2" />
                                    <line x1="0" y1={0} x2={0} y2={size} stroke="#64748b" strokeWidth="2" />
                                    
                                    {/* y=x */}
                                    <line x1="0" y1={size} x2={size} y2={0} stroke="#cbd5e1" strokeWidth="2" strokeDasharray="6,4" />
                                    
                                    {/* Funktion */}
                                    <line 
                                        x1={0} 
                                        y1={toSvgY(slope * (0 - fixX) + fixY)} 
                                        x2={size} 
                                        y2={toSvgY(slope * (range - fixX) + fixY)} 
                                        stroke={isAttracting ? '#10b981' : '#ef4444'} 
                                        strokeWidth="3" 
                                    />

                                    {/* Fixpunkt */}
                                    <circle cx={toSvg(fixX)} cy={toSvgY(fixY)} r="4" fill="#1e293b" />

                                    {/* Cobweb Pfad */}
                                    {generatePath(slope, startX).slice(0, currentStep * 2 + 2).map((point, i, arr) => {
                                        if (i === 0) return null;
                                        const prev = arr[i-1];
                                        return (
                                            <line 
                                            key={i}
                                            x1={toSvg(prev.x)} 
                                            y1={toSvgY(prev.y)} 
                                            x2={toSvg(point.x)} 
                                            y2={toSvgY(point.y)} 
                                            stroke="#4f46e5" 
                                            strokeWidth="2"
                                            opacity="0.8"
                                            />
                                        );
                                    })}
                                    
                                    {/* Aktueller Punkt */}
                                    {currentStep > 0 && generatePath(slope, startX)[Math.min(generatePath(slope, startX).length-1, currentStep*2)] && (
                                       <circle 
                                         cx={toSvg(generatePath(slope, startX)[Math.min(generatePath(slope, startX).length-1, currentStep*2)].x)}
                                         cy={toSvgY(generatePath(slope, startX)[Math.min(generatePath(slope, startX).length-1, currentStep*2)].y)}
                                         r="5" fill="#4f46e5"
                                       />
                                    )}
                                 </svg>
                            </div>
                            
                            <div className="w-full md:w-64 flex flex-col gap-4">
                                 <div className="bg-slate-50 p-4 rounded border border-slate-200">
                                    <label className="block font-bold text-xs text-slate-500 uppercase mb-2">Startwert x₀</label>
                                    <input 
                                        type="range" min="0" max="4" step="0.1"
                                        value={startX}
                                        onChange={(e) => { setStartX(parseFloat(e.target.value)); setCurrentStep(0); setIsPlaying(false); }}
                                        className="w-full"
                                    />
                                    <div className="text-right text-sm font-mono mt-1 text-slate-700">{startX.toFixed(1)}</div>
                                 </div>
                                 
                                 <div className={`p-4 rounded border text-sm ${isAttracting ? 'bg-green-50 border-green-200 text-green-900' : 'bg-red-50 border-red-200 text-red-900'}`}>
                                    <h4 className="font-bold mb-1 text-xs uppercase opacity-75">Erklärung</h4>
                                    {isAttracting 
                                      ? "Die Folge nähert sich dem Schnittpunkt (Konvergenz)." 
                                      : "Die Folge entfernt sich vom Schnittpunkt (Divergenz)."}
                                 </div>
                            </div>
                        </div>
                    </div>

                  </main>
                </div>
            );
        };

        // App starten
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Ladebildschirm entfernen
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
